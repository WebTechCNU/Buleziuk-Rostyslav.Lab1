<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No Spaces!</title>
        <link rel="stylesheet" href="No Spaces!.css">
    </head>
    <body>
        <h1>У введеному тексті забрати зайві пробіли.</h1>
        <div>
            <input placeholder="Enter Your Text" id="input">
            <button onclick="spacebar()">Enter</button>
            <label class="new" 'text' placeholder="Result" id="res"></label>
        </div>
        <script src="No Spaces!.js"></script>

    </body>
    </html>
function spacebar() {
    let input = document.querySelector("#input").value;
    let res= '';
    input.replace(/^ +| +$|( ) +/g,"$1")
    res+=input;
document.querySelector("#res").innerHTML = res;
}
